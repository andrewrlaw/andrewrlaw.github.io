<!DOCTYPE html>
<html>
<head>
  <title>Kendo UI Example</title>
<style>
    .button {
    background-color: white;
    border: 3px solid #0099ff;
    color: #0099ff;
    cursor: pointer;
    float: left;
    padding: 10px 16px;
    font-size: 18px;
}

.active,
.button:hover {
    background-color: #0099ff;
    color: white;
    border: 3px solid #0099ff;
    cursor: pointer;
}
</style>
</head>
<body>
    <div class="NDISbuttonGroup">
        <button class="button active">GQL</button>
        <button class="button">PSV</button>
        <button class="button">WT2</button>
        <button class="button">NBV</button>
        <button class="button">MBD</button>
    </div>
</body>
<script type="text/javascript">
    function codeAddress() {
const btnClick = function () {
    this.parentNode.getElementsByClassName("active")[0].classList.remove("active");
    this.classList.add("active");
};
document.querySelectorAll(".NDISbuttonGroup .button").forEach(btn => btn.addEventListener('click', btnClick));

//         this.classList.add("active");

}
window.onload = codeAddress;
</script>
</html>

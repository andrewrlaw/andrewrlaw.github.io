<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS NDIStoggle Switch With Text</title>
  <style>
    .NDIStoggle {
      --width: 80px;
      --height: calc(var(--width) / 3);

      position: relative;
      display: inline-block;
      width: var(--width);
      height: var(--height);
      border-radius: var(--height);
      cursor: pointer;
    }

    .NDIStoggle input {
      display: none;
    }

    .NDIStoggle .slider {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: var(--height);
      background-color: #ccc;
      transition: all 0.4s ease-in-out;
    }

    .NDIStoggle .slider::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: calc(var(--height));
      height: calc(var(--height));
      border-radius: calc(var(--height) / 2);
      background-color: #fff;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease-in-out;
    }

    .NDIStoggle input:checked+.slider {
      background-color: #000000;
    }

    .NDIStoggle input:checked+.slider::before {
      transform: translateX(calc(var(--width) - var(--height)));
    }

    .NDIStoggle .labels {
      position: absolute;
      top: 8px;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 12px;
      transition: all 0.4s ease-in-out;
    }

    .NDIStoggle .labels::after {
      content: attr(data-off);
      position: absolute;
      right: 5px;
      color: #fff;
      opacity: 1;
      transition: all 0.4s ease-in-out;
    }

    .NDIStoggle .labels::before {
      content: attr(data-on);
      position: absolute;
      left: 5px;
      color: #ffffff;
      opacity: 0;
      transition: all 0.4s ease-in-out;
    }

    .NDIStoggle input:checked~.labels::after {
      opacity: 0;
    }

    .NDIStoggle input:checked~.labels::before {
      opacity: 1;
    }
  </style>
</head>

<body>
  <label class="NDIStoggle">
    <input type="checkbox">
    <span class="slider"></span>
    <span class="labels" data-on="ON" data-off="OFF"></span>
  </label>
</body>

</html>

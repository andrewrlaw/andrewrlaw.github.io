<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="ndis_zh.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

<fieldset class="NDIStoggleFieldset"><label>Graphical view</label> <button type="button" class="NDIStoggle" id="alerts" aria-pressed="false" onclick="toggle(this.id);">
        <span aria-hidden="true">OFF</span><span aria-hidden="true">ON</span>
        </button></fieldset>
  
</body>

<script>
function toggle(btnID) {
  var theButton = document.getElementById(btnID);
  if (theButton.getAttribute("aria-pressed") == "false") {
    theButton.setAttribute("aria-pressed", "true");
  } else {
    theButton.setAttribute("aria-pressed", "false");
  }
}
</script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" type="text/css"  href="ndis_zh.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>


  <div class="NDIStoggleWrapper"><label id="toggleDescription">Graphical view</label> <button type="button" class="NDIStoggle" id="alerts" aria-pressed="false" onclick="toggle(this.id);" aria-labelledby="toggleDescription">
    <span id="LabelID">Off</span>
</button></div>


<script>
function toggle(btnID) { 
  var theButton = document.getElementById('alerts');
  var theLabel = document.getElementById('LabelID');
  if (theButton.getAttribute("aria-pressed") == "false") {
    theButton.setAttribute("aria-pressed", "true");
    theLabel.innerHTML= "On";
  } else {
    theButton.setAttribute("aria-pressed", "false");
    theLabel.innerHTML= "Off";
  }
}
</script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagination</title>
    <link rel="stylesheet" href="ndis_zh.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <style>

.NDISpagination {
    display  : inline-block;
    width: 100%;
}

.NDISpagination .NDISpaginationResults, .NDISpagination .NDISpaginationPerPage {
    display  : inline-block;
    width: 49%;
}

.NDISpagination .NDISpaginationResults span, .NDISpagination .NDISpaginationPerPage span
{
    display: inline-block;
}
.NDISpagination .NDISpaginationResults span:first-of-type, .NDISpagination .NDISpaginationPerPage span:first-of-type
{ 
    display: inline-block;
    padding-right: 1em;
}

.NDISpagination .NDISpaginationPerPage
{
   text-align: right; 
}
.NDISpagination button{
    background: var(--white);
    font-size: 1em;
    line-height: 1em;
    border: 1px solid var(--purpleHeavy);
    padding: 12px;
    min-width: 42px;
    text-align: center;
}

.NDISpagination button span{
    font-size: 0.75em;
    vertical-align: baseline;
}

.NDISpagination button span.right{
    margin-right: 0px;
    margin-left: 8px;
}

    </style>
</head>

<body>
    <span class="NDISpagination">
        <span class="NDISpaginationResults">
            <span>Showing 1 - 5 of 100 claims</span>
            <span>
                <button><span class="material-symbols-rounded">arrow_back_ios_new</span>First</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>Last<span class="material-symbols-rounded right">arrow_forward_ios</span></button>
            </span>
        </span>
        
        <span class="NDISpaginationPerPage">
            <span>Claims per page</span>
            <button>5</button>
            <button>10</button>
            <button>20</button>
        </span>
    </span>
</body>

</html>

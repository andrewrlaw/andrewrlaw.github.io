<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ndis_zh.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
<fieldset class="NDISinputGroup">
    <legend class="NDISlabel">Which is your favourite button to press?</legend>
    <span class="NDISinputGroupWrapper">
        <input class="NDISinputGroupButton" name="RadioButtons1" type="radio" id="Button1">
        <label class="NDISinputGroupLabel" for="Button1">Button One</label>
    </span>
    <span class="NDISinputGroupWrapper">
        <input class="NDISinputGroupButton" name="RadioButtons1" type="radio" id="Button2">
        <label class="NDISinputGroupLabel" for="Button2">Button Two</label>
    </span>
    <span class="NDISinputGroupWrapper">
        <input class="NDISinputGroupButton" name="RadioButtons1" type="radio" id="Button3">
        <label class="NDISinputGroupLabel" for="Button3">Button Three</label>
    </span>
</fieldset>

    <script>
        $('input').click(function () {
  $('.NDISinputGroupWrapper:has(:checked)').addClass('active');
  $('.NDISinputGroupWrapper:not(:has(:checked))').removeClass('active');
});
    </script>
</body>

</html>

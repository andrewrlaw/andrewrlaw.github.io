<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="ndis_zh.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
.NDISlegend {
    display: flex;
    flex-wrap: wrap;
    flex-direction: row-reverse;
    margin: 0 auto 20px;
    border-radius: 0;
    text-align: right;
}

.NDISlegend .NDISlegendInput {
    position: absolute;
    opacity: 0;
}

.NDISlegend .NDISlegendLabel {
    color: var(--purpleHeavy);
    font-size: 1em;
    font-family: '72 Regular';
    font-weight: 100;
    transition: none;
    display: inline-block;
    cursor: pointer;
    position: relative;
}

.NDISlegendLabel:before {
    font-family: 'Material Symbols Rounded';
    content: "\e5cb";
    font-size: 24px;
    position: absolute;
    left: 4px;
    transition: 300ms linear;
}

.NDISlegendInput:checked+.NDISlegendLabel:before {
    transform: rotate(-180deg);
}

.NDISlegend .NDISlegendLabel:hover {
    text-decoration: underline;
    color: var(--purple);
}

.NDISlegendItem,
.NDISlegendLabel {
    padding: 1em 1em 1em 0em;
    font-size: 1em;
    line-height: 1em;
    display: inline-block;
}

.NDISlegendLabel {
    padding: 1em 1em 1em 2em;
}

.NDISlegendItemWrapper {
    overflow: hidden;
}

.NDISlegendItemWrapper img {
    vertical-align: middle;
    margin-left: 8px
}

.NDISlegendItemWrapper .NDISlegendItemWrapperInternal {
    text-align: right;
    display: block;
    transition: transform 300ms;
}

.NDISlegendInput:not(:checked)~.NDISlegendItemWrapper .NDISlegendItemWrapperInternal {
    transform: translateX(600px);
}

.NDISlegendInput:checked~.NDISlegendItemWrapper .NDISlegendItemWrapperInternal {
    transform: translateX(0px);
}
    </style>
</head>

<body>

    <span class="NDISlegend">
        <input class="NDISlegendInput" name="LegendTrigger" type="button" id="Legend">
        <label class="NDISlegendLabel" for="Legend">Legend</label>
    
        <span class="NDISlegendItemWrapper">
            <span class="NDISlegendItemWrapperInternal">
                <span class="NDISlegendItem">Used<img src="https://andrewrlaw.github.io/images/legend1.svg" alt="Used"></span>
                <span class="NDISlegendItem">Remaining<img src="https://andrewrlaw.github.io/images/legend2.svg" alt="Remaining"></span>
            </span>
        </span>
    </span>
</body>

</html>

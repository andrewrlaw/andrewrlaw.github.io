<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ndis_zh.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <main>
        <h1 tabindex="1">Pure CSS Accessible Tabs</h1>
        <p tabindex="1">The tab component below is accessible via the keyboard and is built with pure HTML and CSS (no
            JavaScript). Use the left/right or up/down arrow keys to move between the tabs after tabbing into or
            otherwise focusing the component.</p>
        <span class="NDISinputGroup">
            <span class="NDISinputGroupWrapper">
                <input class="NDISinputGroupButton" name="RadioButtons1" tabindex="1" type="radio" id="Button1">
                <label class="NDISinputGroupLabel" for="Button1">Button One</label>
            </span>
            <span class="NDISinputGroupWrapper">
                <input class="NDISinputGroupButton" name="RadioButtons1" tabindex="1" type="radio" id="Button2">
                <label class="NDISinputGroupLabel" for="Button2">Button Two</label>
            </span>
            <span class="NDISinputGroupWrapper">
                <input class="NDISinputGroupButton" name="RadioButtons1" tabindex="1" type="radio" id="Button3">
                <label class="NDISinputGroupLabel" for="Button3">Button Three</label>
            </span>
        </span>

        <span class="NDISinputGroup">
            <span class="NDISinputGroupWrapper">
                <input class="NDISinputGroupButton"  name="RadioButtons2" tabindex="1" type="radio" id="ButtonA">
                <label class="NDISinputGroupLabel" for="ButtonA">Button One</label>
            </span>
            <span class="NDISinputGroupWrapper">
                <input class="NDISinputGroupButton"  name="RadioButtons2" tabindex="1" type="radio" id="ButtonB">
                <label class="NDISinputGroupLabel" for="ButtonB">Button Two</label>
            </span>
        </span>

    </main>

</body>

</html>
